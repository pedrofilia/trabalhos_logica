<html><head>
      <meta charset="UTF-8">
      <title>Meu desenho predileto</title>
</head>
<body>
  Veja o desenho que o computador fez ... <br>
      <canvas id="desenho" width="500" height="300"> </canvas>
   <script>
      var canvas = document.getElementById("desenho");
      var superficie = canvas.getContext("2d");

      superficie.beginPath();            
      superficie.strokeStyle = 'black';                                   
      superficie.rect(0, 0, 300, 300);
      superficie.stroke();             
      superficie.closePath();          
      superficie.beginPath();          
      superficie.strokeStyle = 'black'; 
      superficie.fillStyle = '#F8BE78'; 
      superficie.lineWidth = 5;      
      superficie.arc(150, 50, 35, 0, 2 * Math.PI, false);                                
      superficie.stroke(); 
      superficie.fill();
      superficie.closePath();  
      
      superficie.beginPath();          
      superficie.strokeStyle = 'black'; 
      superficie.fillStyle = '#6AD375'; 
      superficie.lineWidth = 3;      
      superficie.arc(170, 45, 3, 0, 2 * Math.PI, false);                                
      superficie.stroke(); 
      superficie.fill();
      superficie.closePath();  
      
      superficie.beginPath();          
      superficie.strokeStyle = 'black'; 
      superficie.fillStyle = '#F8BE78'; 
      superficie.lineWidth = 3;      
      superficie.arc(170, 39, 3, 0, 1 * Math.PI, true);                                
      superficie.stroke(); 
      superficie.fill();
      superficie.closePath();
      
      superficie.beginPath();          
      superficie.strokeStyle = 'black'; 
      superficie.fillStyle = '#F8BE78'; 
      superficie.lineWidth = 3;      
      superficie.arc(150, 65, 3, 0, 1 * Math.PI, false);                                
      superficie.stroke(); 
      superficie.fill();
      superficie.closePath();
      
      superficie.beginPath();          
      superficie.strokeStyle = 'black'; 
      superficie.fillStyle = '#6AD375'; 
      superficie.lineWidth = 3;      
      superficie.arc(130, 45, 3, 0, 2 * Math.PI, false);                                
      superficie.stroke(); 
      superficie.fill();
      superficie.closePath();  
      
      
      superficie.beginPath();          
      superficie.strokeStyle = 'black'; 
      superficie.fillStyle = '#F8BE78'; 
      superficie.lineWidth = 3;      
      superficie.arc(130, 39, 3, 0, 1 * Math.PI, true);                                
      superficie.stroke(); 
      superficie.fill();
      superficie.closePath();
      
       
               
      superficie.beginPath();          
      superficie.strokeStyle = '#F8BE78'; 
      superficie.lineWidth = 3;        
      superficie.moveTo(150, 88);      
      superficie.lineTo(150,200);     
      superficie.strokeStyle = 'black';
      superficie.lineWidth = 2;
      superficie.stroke();             
      superficie.closePath();          

      superficie.beginPath();          
      superficie.strokeStyle = '#F8BE78'; 
      superficie.lineWidth = 3;        
      superficie.moveTo(148, 53);      
      superficie.lineTo(148, 55);     
      superficie.strokeStyle = 'black';
      superficie.lineWidth = 2;
      superficie.stroke();             
      superficie.closePath();

      superficie.beginPath();          
      superficie.strokeStyle = '#F8BE78'; 
      superficie.lineWidth = 3;        
      superficie.moveTo(153, 53);      
      superficie.lineTo(153, 55);     
      superficie.strokeStyle = 'black';
      superficie.lineWidth = 2;
      superficie.stroke();             
      superficie.closePath();
      
      superficie.beginPath();
      superficie.strokeStyle = 'black';
      superficie.lineWidth = 2;                                     
      superficie.arc(150, 150, 40, 0, Math.PI, true);
      superficie.stroke();  
      superficie.closePath();
      
      superficie.beginPath();
      superficie.strokeStyle = 'black';
      superficie.lineWidth = 2;                                     
      superficie.arc(150, 250, 50, 0, Math.PI, true);
      superficie.stroke();
      superficie.closePath();
   </script>


</body></html>
